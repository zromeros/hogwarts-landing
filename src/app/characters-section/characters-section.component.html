<mat-form-field>
  <mat-label>Select House</mat-label>
  <mat-select [formControl]="selectedHouse">
    <mat-option *ngFor="let house of houses" [value]="house">{{
      house | titlecase
    }}</mat-option>
  </mat-select>
</mat-form-field>

<app-common-table
  mat-table
  [dataSource]="charactersList"
  class="mat-elevation-z8"
>
</app-common-table>
